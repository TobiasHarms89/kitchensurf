<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'index' %}">Kitchensurfing</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

        {% if user.is_authenticated %}
        <li class="nav-item">
            <a class'nav-link' href="{% url 'logout' %}">Logout</a>
          </li>
          {%else%}
          <li class="nav-item">
            <a class="nav-link"  href="{% url 'kitchen_app:register' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'kitchen_app:user_login' %}">Login</a>
          </li>
          {%endif%}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'kitchen_app:events' %}">Register Event</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'kitchen_app:event_list' %}">See Events</a>
          </li>
      </div>
    </nav>




<div class="container">
  <div class="jumbotron jumbotron-fluid">


    {% block body_block %}

    {% endblock %}

  </div>
</div>
  </body>
</html>
